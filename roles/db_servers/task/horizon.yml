---

- hosts: all
  become: true
  pre_tasks:

  - name: Install Updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  become: true
  tasks:

  - name: Install Horizon in Ubuntu
    apt:
      name:
          - openstack-dashboard
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"
